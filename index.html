<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona-Ralph</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/menu.css">
</head>
<body>  

    <menu>
        <div id="popup" class="popup">
            <h1>Menu</h1>
            <ul>
                <li><a id="start" href="#">Iniciar</a></li>
            </ul>
        </div>
        
    </menu>
    <div class="container">
        <nav class="hub">
            <div class="menu-time">
                <h2 style="color: red;">Time Left</h2>
                <h2 id="time-left" class="second" >0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: red;">Your score</h2>
                <h2 id="score" class="second" >0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/images/player.png" alt="foto player" height="60">
                <div id="lives-container"></div>
            </div>
        </nav>
        <section class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </section>
    </div>
    <footer>
        <div class="sidewalk"></div>
        <div class="text">
            Criado por Polyana Santos Silva &#9829;
        </div>
    </footer>
    <script defer src="./src/scripts/engine.js"></script>
    <script defer src="./src/scripts/menu.js"></script>
</body>
</html>
