<body>  

    <menu class="menu" >
        <div id="popup" class="popup">
            <h1 class="title" >Menu</h1>
            <div class="point">
                <h4 class="score" >Score: <span>0</span></h4>
                <h4 class="record" >Record: <span>0</span></h4>
            </div>
            <ul>
                <li><a id="start" href="#">Iniciar</a></li>
            </ul>
        </div>
        
    </menu>
    <div class="container">
        <nav class="hub">
            <div class="hub-time">
                <h2 style="color: red;">Time Left</h2>
                <h2 id="time-left" class="second" >0</h2>
            </div>
            <div class="hub-score">
                <h2 style="color: red;">Your score</h2>
                <h2 id="score" class="second" >0</h2>
            </div>
            <div class="hub-lives">
                <img src="./src/images/player.png" alt="foto player" height="60">
                <div id="lives-container"></div>
            </div>
        </nav>
        <section class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </section>
    </div>
    <footer>
        <div class="sidewalk"></div>
        <div class="text">
            Criado por Polyana Santos Silva &#9829;
        </div>
    </footer>
